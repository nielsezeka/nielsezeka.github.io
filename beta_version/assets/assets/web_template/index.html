<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>Font Input</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <p>THẨM MỸ VIỆN</p>
        <p class="header__title_company">LINH CHÂU</p>
      </div>
      <p class="header__title_info">BỆNH ÁN NGOẠI TRÚ</p>
    </header>
    <section class="info">
      <div class="info__company">
        <p>06 Ngô Gia Tự</p>
        <p>0905494433</p>
      </div>
      <div class="info__number">
        <label for="" class="info__number_label">Số:</label>
        <input type="text" class="info__input_number" />
      </div>
    </section>
    <section class="input_info">
      <div class="title">THỦ TỤC HÀNH CHÍNH</div>
      <div class="input_info__infomation">
        <div class="info__name_age">
          <label for="" class="input_info__label_name">Họ và tên: </label>
          <input type="text" class="input_info__input_name" />
          <label for="" class="input_info__label_age">Tuổi: </label>
          <input type="text" class="input_info__input_age" />
        </div>
        <div>
          <label for="" class="input_info__label_sex">Giới tính: </label>
          <input type="text" class="input_info__input_sex" />
        </div>
      </div>
      <div class="input_info_job">
        <div>
          <label for="" class="job_label">Nghề Nghiệp: </label>
          <input type="text" class="job_input" />
        </div>
        <div class="national">
          <div>
            <label for="">Dân tộc: </label>
            <input type="text" />
          </div>
          <div>
            <label for="">Ngoại kiều: </label>
            <input type="text" />
          </div>
        </div>
      </div>
      <div class="info__address">
        <div class="info_address_title">
          <label for="">Địa chỉ: </label>
          <input type="text" class="info_address_title_input" />
        </div>
        <div class="info_address_phone">
          <label for="">Số điện thoại: </label>
          <input type="text" class="info_address_phone_input" />
        </div>
      </div>
      <div class="name_family">
        <label for="">Họ và tên người nhà khi cần báo tin:</label>
        <input type="text" class="name_family__input" />
      </div>
    </section>
    <section class="reason">
      <p class="reason_label">LÍ DO VÀO VIỆN</p>
      <input class="reason_input" />
      <input class="reason_input" />
      <input class="reason_input" />
      <input class="reason_input" />
      <input class="reason_input" />
      <div class="reason_history">
        <label for="">Tiền sử bản thân và gia đình :</label>
        <input type="text" />
      </div>
    </section>
    <section class="doctor">
      <div class="doctor__info">
        <div class="doctor__info_label">KHÁM BỆNH:</div>
        <div class="doctor_1">
          <label for="">- Mạch: </label>
          <input type="text" class="doctor_input1" />
          <label for="">lần/phút</label>
        </div>
        <div class="doctor_2">
          <label for="">- Nhiệt độ: </label>
          <input type="text" class="doctor_input2" />
        </div>
        <div>
          <label for="">- Huyết áp: </label>
          <input type="text" />
          <label for="">mmHg</label>
        </div>
      </div>

      <div class="doctor_check">
        <label for="">Toàn thân:</label>
        <input type="text" />
      </div>
      <div class="doctor_check">
        <label for="">Tim mạch:</label>
        <input type="text" />
      </div>
      <div class="doctor_check">
        <label for="">Hô Hấp:</label>
        <input type="text" />
      </div>
      <div class="doctor_check">
        <label for="">Bệnh lý về máu:</label>
        <input type="text" />
      </div>
      <div class="doctor_check">
        <label for="">Cơ quan khác:</label>
        <input type="text" />
      </div>
      <div class="doctor_check1">
        <div class="doctor_check1_label1">Xét nghiệm:</div>
        <div class="doctor_check1_label2">MĐ: 7'</div>

        <div class="doctor_check1_label3">MC: 3'</div>
        <div>
          <label for="">NM:</label>
          <input type="text" class="doctor_check_input1" />
        </div>
        <div>
          <label for="">Test Lidocain:</label>
          <input type="text" />
        </div>
      </div>
    </section>
    <section class="method">
      <p class="method_label">Phương Pháp phẩu thuật</p>
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <input class="method_input" />
      <p class="method_label">Hình Minh Hoạ</p>
    </section>
    <section class="date">
      <div class="date_total">
        <div class="date_day">
          <label for="">Ngày</label>
          <input type="text" class="date_day_input" />
        </div>
        <div>
          <label for="">Tháng</label>
          <input type="text" type="text" class="date_day_input" />
        </div>
        <div>
          <label for="">Năm</label>
          <input type="text" type="text" class="date_day_input_year" />
        </div>
      </div>

      <div class="sign"></div>
      <div class="write_sign">TS.BS Huỳnh Thái Sơn</div>
    </section>
  </body>
</html>
