<!DOCTYPE html>

<html ng-app="Triangulator" class="ng-scope">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
      <title>Triangulator Triangulation Image Generator</title>
      <meta name="description" content="Easily convert any image to have low poly triangulation patterns within the image... some images can be made to look really awesome when using the triangulator triangulation image generator.">
      <meta name="keywords" content="convert image low poly triangulator triangulation image generator">
      <link rel="stylesheet" href="./data/style.css">
      <link rel="icon" href="http://snapbuilder.com/code_snippet_generator/triangulator_triangulation_image_generator/favicon.ico">
      <link href="./data/css" rel="stylesheet" type="text/css">
      <script charset="utf-8" src="./data/button.1c2a6e168692ffea6cc8d4efc5b6f6bc.js.download"></script>
     
   </head>
   <body ng-controller="MainCtrl" class="ng-scope">
      
      <main id="main">
       
        
         <div class="content p-1x">
            <button onclick="myFunction()">Click me</button>
            <input type="range" min="1" max="100" step="1" oninput="updateYapeLaplacian(this.value)">
            <input type="range" min="1" max="100" step="1" oninput="updateYapeMineigen(this.value)">
            
            <canvas ng-file-select="onFileSelect($files)" ng-file-drop="onFileSelect($files)" accept="image" id="delaunay" class="sh" style="opacity: 1; overflow: hidden;" width="720" height="405"><input type="file" ng-file-select="onFileSelect($files)" ng-file-drop="onFileSelect($files)" accept="image" id="delaunay" class="sh" style="opacity: 0; width: 1px; height: 1px; position: absolute; padding: 0px; margin: 0px; overflow: hidden;" __wrapper_for_parent_="true"></canvas>
          
         </div>
       
      </main>
      <script src="./data/angular-file-upload-shim.min.js.download"></script>
      <script src="./data/angular.min.js.download"></script>
      <script src="./data/angular-file-upload.min.js.download"></script>
      <script src="./data/jsfeat-min.js.download"></script>
      <script src="./data/delaunay.js.download"></script>
      <script src="./data/triangulator.js.download"></script>
      <script src="./data/app.js.download"></script>
     
      <iframe scrolling="no" frameborder="0" allowtransparency="true" src="./data/widget_iframe.a58e82e150afc25eb5372dd55a98b778.html" title="Twitter settings iframe" style="display: none;"></iframe><iframe id="rufous-sandbox" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" style="position: absolute; visibility: hidden; display: none; width: 0px; height: 0px; padding: 0px; border: none;" title="Twitter analytics iframe" src="./data/saved_resource.html"></iframe>
   <script>
        
        function updateYapeLaplacian(value) {
            var scope = angular.element(document.querySelector('[ng-controller="MainCtrl"]')).scope()
            angular.element(document.querySelector('[ng-controller="MainCtrl"]')).scope().$apply(function() {
                angular.element(document.querySelector('[ng-controller="MainCtrl"]')).scope().process.yapeLaplacian = value;
            });
        }
        function updateYapeMineigen(value) {
            var scope = angular.element(document.querySelector('[ng-controller="MainCtrl"]')).scope()
            angular.element(document.querySelector('[ng-controller="MainCtrl"]')).scope().$apply(function() {
                angular.element(document.querySelector('[ng-controller="MainCtrl"]')).scope().process.yapeMineigen = value;
            });
        }
        function myFunction(base64Text) {
            console.log("my data is" + base64Text);
            angular.element(document.querySelector('[ng-controller="MainCtrl"]')).scope().onBase64(base64Text)
        }
      
    </script>
      </body>
</html>
