<h1>The Window Object</h1>
<h2>The open() Method</h2>

<p>Click the button to open a new browser window.</p>

<button onclick="myFunction()">Try it</button>
<button onclick="myFunction2()">Try it</button>
<button onclick="myFunction3()">Try it</button>
<button onclick="myFunction4()">Try it</button>

<script>
function myFunction() {
  window.open("webapp://nielsezeka.github.io/nam_test");
}
function myFunction1() {
  window.open("com-apple-mobilesafari-tab://nielsezeka.github.io/nam_test");
}
function myFunction2() {
  window.open("safari-web-extension://nielsezeka.github.io/nam_test");
}
function myFunction3() {
  window.open("webclip://nielsezeka.github.io/nam_test");
}
</script>
